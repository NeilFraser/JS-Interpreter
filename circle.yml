machine:
  node:
    version: 6.9
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  pre:
    - yarn link
    - yarn link @code-dot-org/js-interpreter
  override:
    - tests/test-on-circle.sh:
        parallel: true
